<h2>Voeg een uitvaart toe</h2>
<div *ngIf="!funeralExists">
  <form name="form" #createForm="ngForm" (ngSubmit)="onCreate()" class="mt-5">
    <!-- Date -->
    <div class="form-group">
      <label for="dateTime">Datum</label>
      <input
        required
        type="date"
        name="dateTime"
        id="dateTime"
        class="form-control"
        [(ngModel)]="newFuneral!.dateTime"
        #dateTime="ngModel"
      />
    </div>
    <div class="alert alert-danger" *ngIf="dateTime.touched && !dateTime.valid">
      Datum is een verplicht veld
    </div>

    <!-- Address -->
    <div class="form-group">
      <label for="adress">Adres</label>
      <input
        required
        type="text"
        name="adress"
        id="adress"
        class="form-control"
        [(ngModel)]="newFuneral!.adress"
        #adress="ngModel"
      />
    </div>
    <div class="alert alert-danger" *ngIf="adress.touched && !adress.valid">
      Adres is een verplicht veld
    </div>

    <!-- PostalCode -->
    <div class="form-group">
      <label for="postalCode">Postcode</label>
      <input
        required
        type="text"
        name="postalCode"
        id="postalCode"
        class="form-control"
        [(ngModel)]="newFuneral!.postalCode"
        #postalCode="ngModel"
      />
    </div>
    <div
      class="alert alert-danger"
      *ngIf="postalCode.touched && !postalCode.valid"
    >
      Postcode is een verplicht veld
    </div>

    <!-- City -->
    <div class="form-group">
      <label for="city">Stad</label>
      <input
        required
        type="text"
        name="city"
        id="city"
        class="form-control"
        [(ngModel)]="newFuneral!.city"
        #city="ngModel"
      />
    </div>
    <div class="alert alert-danger" *ngIf="city.touched && !city.valid">
      Stad is een verplicht veld
    </div>

    <!-- Description -->
    <div class="form-group">
      <label for="description">Omschrijving</label>
      <textarea
        required
        name="description"
        id="description"
        class="form-control"
        [(ngModel)]="newFuneral!.description"
        #description="ngModel"
        cols="30"
        rows="10"
      ></textarea>
    </div>
    <div
      class="alert alert-danger"
      *ngIf="description.touched && !description.valid"
    >
      Omschrijving is een verplicht veld
    </div>

    <!-- IsPrivate -->
    <div class="form-group">
      <label for="isPrivate">Priv√©</label><br />
      <select
        name="isPrivate"
        id="isPrivate"
        class="frorm-control"
        [(ngModel)]="newFuneral!.isPrivate"
        #isPrivate="ngModel"
      >
        <option value="true">Ja</option>
        <option value="true">Nee</option>
      </select>
    </div>

    <div class="mt-5">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!createForm.valid"
      >
        Aanmaken
      </button>
      <a routerLink=".." class="btn btn-secondary ms-2">Annuleer</a>
    </div>
  </form>

  <div class="mt-3">
    <span>{{ message }}</span>
  </div>
</div>

<div *ngIf="funeralExists">
  <span class="danger text-danger"
    >Er bestaat al een uitvaart voor dit persoon</span
  ><br />
  <a routerLink="../.." class="btn btn-primary mt-2">Terug</a>
</div>
