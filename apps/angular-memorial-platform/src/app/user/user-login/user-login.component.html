<h2>Login</h2>

<form name="form" #loginForm="ngForm" (ngSubmit)="onLogin()" class="mt-5">
  <!-- Email -->
  <div class="form-group">
    <label for="email">Email</label>
    <input
      required
      type="email"
      name="email"
      id="email"
      class="form-control"
      [(ngModel)]="loginDto!.email"
      #email="ngModel"
    />
  </div>
  <div class="alert alert-danger" *ngIf="email.touched && !email.valid">
    Email is een verplicht veld
  </div>

  <!-- Password -->
  <div class="form-group">
    <label for="password">Wachtwoord</label>
    <input
      required
      type="password"
      name="password"
      id="password"
      class="form-control"
      [(ngModel)]="loginDto!.password"
      #password="ngModel"
    />
  </div>
  <div class="alert alert-danger" *ngIf="password.touched && !password.valid">
    Wachtwoord is een verplicht veld
  </div>

  <div class="mt-5">
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">
      Login
    </button>
    <a routerLink=".." class="btn btn-secondary ms-2">Annuleer</a>
  </div>
</form>
