<h2>Voeg een gebruiker toe</h2>
<form name="form" (ngSubmit)="onCreate()" novalidate class="mt-5">
    <!-- Name -->
    <div class="form-group">
        <label for="name">Naam</label>
        <input required type="text" name="name" id="name" class="form-control" [(ngModel)]="newUser!.name"
            #name="ngModel">
    </div>
    <div class="alert alert-danger" *ngIf="name.touched && !name.valid">
        Naam is een verplicht veld
    </div>

    <!-- Email -->
    <div class="form-group">
        <label for="email">Email</label>
        <input required type="email" name="email" id="email" class="form-control" [(ngModel)]="newUser!.email"
            #email="ngModel">
    </div>
    <div class="alert alert-danger" *ngIf="email.touched && !email.valid">
        Email is een verplicht veld
    </div>

    <!-- Password -->
    <div class="form-group">
        <label for="password">Wachtwoord</label>
        <input required type="password" name="password" id="password" class="form-control"
            [(ngModel)]="newUser!.password" #password="ngModel">
    </div>
    <div class="alert alert-danger" *ngIf="password.touched && !password.valid">
        Wachtwoord is een verplicht veld
    </div>

    <!-- PhoneNumber -->
    <div class="form-group">
        <label for="phoneNumber">Telefoonnummer</label>
        <input required type="text" name="phoneNumber" id="phoneNumber" class="form-control"
            [(ngModel)]="newUser!.phoneNumber" #phoneNumber="ngModel">
    </div>
    <div class="alert alert-danger" *ngIf="phoneNumber.touched && !phoneNumber.valid">
        Telefoonnummer is een verplicht veld
    </div>

    <!-- Birthday -->
    <div class="form-group">
        <label for="birthday">Geboren</label>
        <input required type="date" name="birthday" id="birthday" class="form-control" [(ngModel)]="newUser!.birthday"
            #birthday="ngModel" />
    </div>
    <div class="alert alert-danger" *ngIf="birthday.touched && !birthday.valid">
        Geboortedatum is een verplicht veld!
    </div>

    <!-- Gender -->
    <div class="form-group">
        <label for="gender">Geslacht</label>
        <select required name="gender" id="gender" class="form-control" [(ngModel)]="newUser!.gender">
            <option *ngFor="let gender of genders" [value]="gender">
                {{ gender }}
            </option>
        </select>
    </div>

    <div class="mt-5">
        <button type="submit" class="btn btn-primary">Registreer</button>
        <a routerLink=".." class="btn btn-secondary ms-2">Annuleer</a>
    </div>
</form>

<div class="mt-3">
    <span>{{ message }}</span>
</div>
