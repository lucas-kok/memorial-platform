<h3 class="mt-3">Details:</h3>
<div *ngIf="personExists">
  <img
    src="data:image/png;base64,{{ person!.imageBase64 }}"
    class="profile-image"
  />
  <p>
    <b>Id:</b> {{ person!._id }}<br />
    <b>Naam:</b> {{ person!.name }}<br />
    <b>Geboren:</b> {{ dateToString(person!.birthday!) }}<br />
    <b>Overleden:</b> {{ dateToString(person!.deathday!) }} <br />
    <b>Geslacht:</b> {{ person!.gender }}
  </p>
  <a *ngIf="isUserProperty" routerLink="edit" class="btn btn-primary me-2"
    >Wijzig</a
  >
  <a routerLink=".." class="btn btn-secondary">Terug</a>
</div>

<div *ngIf="!personExists">
  <span class="danger text-danger"
    >Person with id: {{ componentId }} does not exists</span
  ><br />
  <a routerLink=".." class="btn btn-primary mt-2">Terug</a>
</div>
